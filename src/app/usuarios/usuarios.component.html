<table class="table table-dark">
    <thead>
        <th>Nombre</th>
        <th>Sexo</th>
        <th>Correo</th>
        <th>Fecha de Nacimiento</th>
    </thead>
    <tbody>
        <tr *ngFor="let fan of datosFans">
            <td > {{fan.nombre}}</td>
            <td>{{fan.sexo}}</td>
            <td>{{fan.correo}}</td>
            <td>{{fan.fechaNacimiento}}</td>
        </tr>
    </tbody>
</table>
