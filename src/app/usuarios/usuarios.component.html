<div class="table-responsive">
    <table *ngIf="datosFans.length > 0 else noHayUsuarios" class="table table-striped table-light">
        <thead class="thead-dark">
            <th scope="col"> # </th>
            <th scope="col"> Nombre </th>
            <th scope="col"> Sexo </th>
            <th scope="col"> Correo </th>
            <th scope="col"> Fecha de nacimiento </th>
        </thead>
    
        <tbody>
            <tr *ngFor="let fan of datosFans; let numero = index">
                <th scope="row"> {{numero + 1}} </th>
                <td> {{fan.nombre}} </td>
                <td> {{fan.sexo}} </td>
                <td> {{fan.correo}} </td>
                <td> {{fan.fechaNacimiento}} </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noHayUsuarios>
    <div class="alert alert-danger text-center py-3" role="alert"> 
        No hay usuarios registrados en el sistema. 
    </div>
</ng-template>
