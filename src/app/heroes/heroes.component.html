<h1 class="text-center mb-4"> Héroes de Marvel y DC </h1>

<div class="card-columns">
    <div class="card" *ngFor = "let h of misHeroes, let i=index">
        <img src="{{h.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{h.nombre}} </h5>
            <p class="card-text"> {{h.bio}} </p>
            <p class="card-text"><small class="text-muted"> {{h.aparicion}} </small></p>
            <a [routerLink]="['/heroe', i]" class="mb-3 btn btn-outline-success btn-block"> Ver más </a>
        </div>
    </div>
</div>
