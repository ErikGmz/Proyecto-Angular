<div class="jumbotron" style="background-color: rgb(255, 215, 203);">
    <h1 class="display-4"> ¡Saludos, fanático! </h1>
    <p class="lead"> Bienvenido a nuestro sitio web, diseñado por y para fanáticos de las series Marvel y DC. </p>
    <hr class="my-4">
    <p> ¿Deseas recibir más información sobre cómics? ¡Regístrate aquí! </p>
    <a class="btn btn-danger btn-lg" data-toggle="modal" data-target="#registro"> Registrarse </a>
</div>

<div class="modal fade" id="registro" #registro data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="tituloRegistro" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tituloRegistro"> Registro de fanático </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>

            <div class="modal-body">
                <form id="formulario" #formulario (submit)="enviarDatos($event)">
                    <div class="form-group mb-4 mt-2">
                        <label for="nombre"> Nombre del fanático <span class="text-danger"> * </span> </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required autocomplete="OFF">
                    </div>

                    <div class="form-group mb-4">
                        <label for="sexo"> Sexo del fanático <span class="text-danger"> * </span> </label>
                        <select class="custom-select" id="sexo" name="sexo" [(ngModel)]="sexo" required>
                            <option disabled selected hidden value=""> Seleccionar </option>
                            <option> Masculino </option>
                            <option> Femenino </option>
                            <option> Otro </option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="correo"> Correo del fanático <span class="text-danger"> * </span> </label>
                        <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="correo" required autocomplete="OFF">
                    </div>

                    <div class="form-group mb-2">
                        <label for="fecha"> Fecha de nacimiento del fanático <span class="text-danger"> * </span> </label>
                        <input type="date" class="form-control" id="fechaNacimiento" [max]="getFechaActual()" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="borrarDatos()"> Cancelar </button>
                <button type="submit" class="btn btn-success" form="formulario"> Enviar datos </button>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="confirmacion" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>

        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>
